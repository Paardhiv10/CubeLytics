<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCA Ranking Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="header">
    <img src="tcc_logo.png" alt="The Cubing Company Logo" class="logo">
    <div class="info-icon-container">
      <div class="info-icon" title="Info">i</div>
      <div class="info-card">
        <p>The data used for calculations is current up to 25-11-2024.</p>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h1>WCA Ranking Calculator</h1>
      <div class="input-group">
        <input type="text" id="wcaId" placeholder="Enter WCA ID" />
        <button id="calculateBtn">Calculate Rankings</button>
      </div>
    </div>

    <div class="card-grid">
      <div class="card wide-card">
        <h2>Ranking and Percentages</h2>
        <div id="results"></div>
      </div>
      <div class="card wide-card">
        <h2>Continent Ranking</h2>
        <div id="asia-results"></div>
      </div>
    </div>

    <div class="card-grid">
      <div class="card wide-card">
        <h2>World Averages Ranking</h2>
        <div id="world-averages-results"></div>
      </div>
      <div class="card wide-card">
        <h2>Continent Averages Ranking</h2>
        <div id="continent-averages-results"></div>
      </div>
    </div>

    <div class="chart-card card">
      <canvas id="rankChart"></canvas>
    </div>

    <div class="footer">
      A product by <span>The Cubing Company</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
